<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
        <!-- CSS files -->
        <link rel="stylesheet" href="static/css/mainstyles.css">
        <link rel="stylesheet" href="static/css/navystyles.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="initial-main-container">
        <div class="initial-main-left"></div>
        <div class="initial-main-right">
            <div class="navbar initial-navbar">
                <div class="nav-left">
                    <a href="/">HealthJournal</a>
                </div>
                <div class="nav-right text-style-2">
                    <!-- <a href="/">OVERVIEW</a> -->
                    <a href="/logging">LOGIN</a>
                </div>
            </div>
            <div class="initial-body">
                <div class="container">
                    <div class="initial-body-text initial-body-head">
                        Sign up for HealthJournal
                    </div>
                    <form action="/register" method = "POST"> <!-- change -->
                        <table>
                            <tr>
                                <td><label for="first_name">First Name </label>
                                    <input type="text" name = "first_name"></td>
                            </tr>
                            <tr>
                                <td><label for="last_name">Last Name </label>
                                    <input type="text" name = "last_name"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email </label>
                                    <input type="text" name = "email"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password </label>
                                    <input type="password" name = "password"></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="confirm_password">Confirm Password </label>
                                    <input type="password" name = "confirm_password">
                                </td>
                            </tr>
                            <tr>
                                    <td><input class = "button-1 center text-style-4 button-coloring-1" type="submit" value = "SIGN UP"></td>
                            </tr>
                        </table>
                    </form>
                    {% with messages = get_flashed_messages(with_categories=true) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for category, message in messages %}            <!-- loop through the messages -->
                                {% if category == 'register' %}
                                    <p class = "{{category}}">{{message}}</p>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
